<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td {
            border: 1px solid black
        }

        tfoot {
            background-color: cyan
        }
    </style>
</head>

<body>
    
    <table>
        <thead>
              <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
              </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="1">bermuda</td>
                <td>2</td>
                <td>5$</td>
                <td>sim</td>
            </tr>
            <tr>
                <td>calça jeans</td>
                <td>5</td>
                <td>10$</td>
                <td>sim</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>15$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>



        
    </table>






</body>

</html>
